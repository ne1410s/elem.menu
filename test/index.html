<!doctype html>
<html>
<head>
  <title>Test</title>
  <script src="../dist/ne14_menu.umd.min.js"></script>
  <script>(function() {
  
    const redMenu = document.createElement('ne14-menu');

    window.addEventListener('load', function() {
      document
        .querySelector('.red.box')
        .appendChild(redMenu);
    });

  })();</script>
  <style>
    html { font: 20px Calibri; }
    .box { margin: 2em; padding: 1em; text-align: center;}
    .red { background-color: red; }
    .yellow { background-color: yellow; }
    .green { background-color: green; }
    .blue { background-color: blue; }
  </style>
</head>
<body>

  <div class="red box">
    <p>Added programatically</p>
  </div>

  <div class="yellow box">
    <p>Normal (no special menu)</p>
  </div>

  <div class="green box">
    <p>Present in initial markup</p>
    <ne14-menu>
      <p>Item 1</p>
      <p>Item 2</p>
      <p>Item 3</p>
    </ne14-menu>
    <ne14-menu>
      <p>Item 4</p>
      <p>Item 5</p>
      <p>Item 6</p>
    </ne14-menu>
  </div>

  <div class="blue box">
    <p>Present in initial markup too</p>
    <ne14-menu>
      <li>Item A</li>
      <li>Item B</li>
      <li>Item C</li>
    </ne14-menu>
  </div>

</body>
</html>
